<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Contreras</title>
    <link rel="icon" href="../img/Layer.png" type="image/x-icon">
    <!-- Preload -->
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" href="../css/style.css" as="style">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap&family=Bowlby+One+SC&family=Bungee&display=swap&family=Bebas+Neue&display=swap" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap&family=Bowlby+One+SC&family=Bungee&display=swap&family=Bebas+Neue&display=swap" rel="stylesheet" as="font">
</head>

<body>
    <header class="header">
        <div class="div">
            <h1>Dicom <span>Homework</span></h1>
        </div>
        <div class="div">
            <nav class="sombreado">
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero__contain sombreado">
            <h2 class="estilo">Call of Duty</h2>
        </div>
    </section>
    <main class="main">
        <h3 class="estilo">GAMES</h3>
        <div class="grid">

            <section class="grid__item">
                <div class="grid__imagen">
                    <img src="../img/main1.png" title="Photo main 1">
                </div>
                <div class="grid___precios">
                    <p class="estilo">15 euros</p>
                </div>
            </section>
            <!--.grid__item-->
            <section class="grid__item">
                <div class="grid__imagen">
                    <img src="../img/main2.png" title="Photo main 2">
                </div>
                <div class="grid___precios">
                    <p class="estilo">20 euros</p>
                </div>
            </section>
            <!--.grid__item-->

            <section class="grid__item">
                <div class="grid__imagen">
                    <img src="../img/main3.png" title="Photo main 3">
                </div>
                <div class="grid___precios">
                    <p class="estilo">25 euros</p>
                </div>
            </section>
            <!--.grid__item-->

            <section class="grid__item">
                <div class="grid__imagen">
                    <img src="../img/main4.png" title="Photo main 4">
                </div>
                <div class="grid___precios">
                    <p class="estilo">30 euros</p>
                </div>
            </section>
            <!--.grid__item-->

        </div>

    </main>
    <footer>
        <p style="font-family: cursive;"><i>Copyright (c) 2022 Robert Contreras All Rights Reserved</i></p>
    </footer>
</body>

</html>
